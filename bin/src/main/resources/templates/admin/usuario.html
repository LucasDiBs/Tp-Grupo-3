	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
					<div class="card-header text-center fs-4">Datos de <Span th:text ="${user.nombre}"></Span>	</div>
					
						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							
							<th:block th:text="${@sessionUtilityBean.removeMessageFromSession()}"></th:block>
							         						
						</th:block>
						
						<div class="card-body text-center">	
												
						<form th:action="@{admin/usuario/{id}(id=${user.id})}" th:object="${user}" method="post">
							<div class="mb-3">
								<label>Nombre</label>
								<input type="text" name="nombre"  th:field="${user.nombre}" class="form-control">
							</div>
							<div class="mb-3">
								<label>Apellido</label>
									<input type="text" name="apellido" th:field="${user.apellido}" class="form-control">
							</div>
							<div class="mb-3">
								<label>Email</label>
									<input type="text" name="email" th:field="${user.email}" class="form-control">
							<br>
							
							
							<button class="btn btn-success col-md-12">Editar</button>
							<br>
							</br>
							<button class="btn btn-danger col-md-12">Darse de baja</button>
							
						</form> 						
						
						</div>
					</div>					
				</div>
			</div>			
		</div>	
		
	</section>

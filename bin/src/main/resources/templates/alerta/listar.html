<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Lista Alertas</title>
	<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous">
</head>

<body>
		
	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<td>Producto</td>
					<td>Fecha</td>
					<td>Hora</td>
					<td>Alta</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alerta:${alertas}">
					<td th:text="${alerta.producto}"></td>
					<td th:text="${alerta.fecha}"></td>
					<td th:text="${alerta.hora}"></td>
					<td th:text="${alerta.alta}"""></td>
					<td>
						<a class="btn btn-warning">Dar de baja</a>						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<a href="/logout">Salir</a>
</body>
</html>

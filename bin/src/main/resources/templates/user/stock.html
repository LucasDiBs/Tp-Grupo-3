<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Stock</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<td>Id</td>
					<td>CantidadActual</td>
					<td>CantidadCritica</td>
					<td>Producto</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="stock:${productos}">
					<td th:text="${stock.id}"></td>
					<td th:text="${stock.cantidadActual}"></td>
					<td th:text="${stock.cantidadCritica}"></td>
					<td th:text="${stock.producto}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<a href="/user">Salir</a>
</body>

</html>

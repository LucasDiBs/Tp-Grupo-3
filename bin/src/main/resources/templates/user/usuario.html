<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<title>Datos del Usuario</title>

</head>
<body>	
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Gesti√≥n de Usuarios</a> 
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" href="/user/">Home</a>
	        </li>
	        	        
			<li class="nav-item"><a class="nav-link" th:href="@{/user/usuario/{id}(id=${user.id})}" th:text="${user.nombre}"></a></li>	
			  			
			<li class="nav-item"><a class="nav-link" href="productos">Productos</a></li>
			
				
	      </ul>

	    </div>
	  </div>
	</nav>
	
<section>
	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">
						Datos de <Span th:text="${user.nombre}"></Span>
					</div>

					<th:block th:if="${session.msg}">
						<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
						<th:block
							th:text="${@sessionUtilityBean.removeMessageFromSession()}"></th:block>
					</th:block>

					<div class="card-body text-center">

						<form th:action="@{user/usuario/{id}(id=${user.id})}"
							th:object="${user}" method="post">
			
							<div class="mb-3">
							
								<ul class="list-group list-group-flush">
								
													<label> Nombre </label>
									<li class="list-group-item"><h5 th:text="${user.nombre}"></h5></li>
										
										<label> Apellido </label>
									<li class="list-group-item" ><h5 th:text="${user.apellido}"></h5></li>
										
										<label> Email </label>
									<li class="list-group-item"> <h5 th:text="${user.email}"></h5></li>
										
										<label> Rol </label>
										
											<li class="list-group-item"> <h5 th:text="${user.userRoles[0].rol}"></h5></li>
										
									<li class="list-group-item"> <a th:href="@{/user/editarUsuario/{id}(id=${user.id})}" class="btn btn-success col-md-12">Editar</a></li>											
										
										<li class="list-group-item"><button class="btn btn-danger col-md-12">Darse de baja</button></li>									
								</ul>

							</div>		
    				</form>

				</div>
			</div>
		</div>
	</div>
	</div>

</section>

</body>

</html>

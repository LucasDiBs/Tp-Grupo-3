		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
		
</head>


<body class="bg-light">
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Gesti√≥n de Usuarios</a> 
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item"><a class="nav-link" href="register">Registro</a></li>

	      </ul>

	    </div>

	</nav>


	<div class="container mt-4">
			<table class="table tabale-striped tabale-bordered ">
			
			<thead class="table-primary">
	<!-- id, stock, fechaRecepcion, cantidad, pedido, usuario -->
				<tr>
					<td>Id</td>
					<td>FechaRecepcion</td>
					<td>Cantidad</td>
					<td>Pedido</td>
					<td>Usuario</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lote : ${lotes}">
					<td th:text="${lote.id}">Id</td>
					<td th:text="${lote.fechaRecepcion}">FechaRecepcion</td>
					<td th:text="${lote.cantidad}">Cantidad</td>					
					<td th:text="${lote.pedido}">Pedido</td>
					<td th:text="${lote.usuario}">Usuario</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>

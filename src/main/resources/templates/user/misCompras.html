<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Productos a Seleccionar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Gesti√≥n de Usuarios</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link " aria-current="page" href="/user/">Home</a>
					</li>

					<li class="nav-item"><a class="nav-link" th:href="@{/user/usuario/{id}(id=${user.id})}"	th:text="${user.nombre}"></a></li>

					<li class="nav-item"><a class="nav-link" href="/user/mostrarProductos">Comprar</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/user/misCompras/}+${user.id}">Mis Compras</a></li>

					<li class="nav-item"><a class="nav-link" href="/logout">Salir</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>


	<div class="container mt-4">
		<table class="table tabale-striped tabale-bordered ">
			<h1 style="color:green;" align="center">Mis Compras</h1>

			<thead>
				<tr align="center">
					<th>Articulo</th>
					<th>Cantidad Adquirida</th>
					<th>Precio x Unidad</th>
					<th>Precio Total</th>
					<th>Fecha de Compra</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="articulo:${listaArticulos}" align="center" >
					<td th:text="${articulo.producto.nombre}"></td>
					<td th:text="${articulo.cantidadCompra}"></td>
					<td th:text="${articulo.importeUnidad}"></td>
					<td th:text="${articulo.importe}"></td>
					<td th:text="${articulo.fechaCompra}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>

</html>

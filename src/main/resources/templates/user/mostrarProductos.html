<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Productos a Seleccionar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Gesti√≥n de Usuarios</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/user/">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<h1>Lista de productos disponibles</h1>
	
	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<!--<td>Id</td>-->
					<td>Nombre</td>
					<td>Descripcion</td>
					<td>Precio</td>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="productoDto:${listaDto}">
					<!--<td th:text="${productoDto.id}">id</td>-->
					<td th:text="${productoDto.nombre}">Nombre</td>
					<td th:text="${productoDto.descripcion}">Descripcion</td>
					<td th:text="${productoDto.precio}">Precio</td>
					<td>
						<a th:href="@{/user/comprar/}+${productoDto.id}" class="btn btn-success">Comprar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
			crossorigin="anonymous"></script>
</body>

</html>

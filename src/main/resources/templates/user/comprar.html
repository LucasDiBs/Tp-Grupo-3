<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Comprar un Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Gesti√≥n de Usuarios</a> 
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link " aria-current="page" href="/user/">Home</a>
	        </li>
	        	
	        <li class="nav-item"><a class="nav-link" th:href="@{/user/usuario/{id}(id=${user.id})}"  th:text="${user.nombre}"></a></li>	
	        			
		<li class="nav-item"><a class="nav-link" th:href="mostrarProductos">Comprar</a></li>	
		<li class="nav-item"><a class="nav-link" aria-current="page" href="/logout"> Salir</a></li>

	    </div>
	  </div>
	</nav>
  



	<div class="card-body">
		<form th:action="@{/user/ticket/}+${producto.id}" th:object="${producto}" method="get">
			<fieldset>
				<legend>Datos del Producto</legend>
				<table>
					<tr>
						<td><label>Nombre: [[${producto.nombre}]]</label></td>
					</tr>
					<tr>
						<td><label>Descripcion: [[${producto.descripcion}]]</label></td>
					</tr>
					<tr>
						<td><label>Precio de venta: [[${producto.precio}]]</label></td>
					</tr>
					<tr>
						<td><label>Cantidad: (maximo a comprar: [[${producto.cantidad}]])<input type="number" name="cantidadSolicitada" class="form-control" /></label>
						</td>
					</tr>
				</table>
			</fieldset>
			<br>
			<tr>
				<td>
					<button class="btn- btn-success">Comprar</button>
				</td>
			</tr>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
	<meta charset="UTF-8">
	<title>Registro de producto</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Gesti√≥n de Usuarios</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/admin/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="admins">Administradores</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/admin/registro}">Registrar Administrador</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="clients">Clientes</a></li>
					<li class="nav-item"><a class="nav-link" href="productos">Productos</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/admin/nuevoProducto}">Registrar Productos</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Nuevo Pedido</div>

					<th:block th:if="${session.msg}">
						<p class="text-center fs-4 text-success">[[${session.msg}]]</p>

						<th:block th:text="${@sessionUtilityBean.removeMessageFromSession()}"></th:block>

					</th:block>

					<div class="card-body">

						<form th:action="@{/admin/nuevoPedido}" th:object="${pedido}" method="post">

							<div class="form-group">

								<label>Id Producto </label>
								<input type="number" name="id_producto" class="form-control"
									placeholder="Id del Producto">
								<br>

								<label>Cantidad a pedir</label>
								<input type="number" name="cantidadPedida" th:field="*{cantidadPedida}"
									class="form-control" placeholder="Cantidad a Pedir">
								<br>

								<label>Proveedor</label>
								<input type="text" name="proveedor" th:field="*{proveedor}" class="form-control"
									placeholder="Nombre del Proveedor">

							</div>
							<br>

							<button class="btn- btn-success">Pedir</button>

						</form>
					</div>

				</div>
			</div>

		</div>
	</div>

</body>

</html>

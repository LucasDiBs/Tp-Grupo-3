<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Lista de Pedidos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Gesti√≥n de Usuarios</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/admin/">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<th>Id Pedido</th>
					<th>Id Producto</th>
					<th>Nombre</th>
					<th>Cantidad a Pedir</th>
					<th>Fecha</th>
					<th>Proveedor</th>
					<th>Estado</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido:${pedidos}">
					<td th:text="${pedido.id}"></td>
					<td th:text="${pedido.producto.id}"></td>
					<td th:text="${pedido.producto.nombre}"></td>
					<td th:text="${pedido.cantidadPedida}"></td>
					<td th:text="${pedido.fecha}"></td>
					<td th:text="${pedido.proveedor}"></td>
					<td th:text="${pedido.estado}"></td>
					<td>
						<a th:href="@{/admin/editar/}+${pedido.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/admin/eliminar/}+${pedido.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<td><a th:href="@{/admin/atras}">Salir</a></td>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>

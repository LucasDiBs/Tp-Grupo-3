	<div class="container mt-4">
	
			<h1 style="color:green;" align="center">CLIENTES</h1>
			<table class="table tabale-striped tabale-bordered ">
			
			<thead class="table-primary">
	
				<tr>
					<td>Id</td>
					<td>Nombre</td>
					<td>Apellido</td>
					<td>Email</td>
					<td>Rol</td>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
				<div th:if= "${cliente.userRoles[0].rol} == 'USER'">	
					<td th:text="${cliente.id}">id</td>
					<td th:text="${cliente.nombre}">Nombre</td>
					<td th:text="${cliente.apellido}">Apellido</td>					
					<td th:text="${cliente.email}">Email</td>
					<td th:text="${cliente.userRoles[0].rol}">Rol</td>	
					
					
				
			</tbody>
		</table>
	</div>

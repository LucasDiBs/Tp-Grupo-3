<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Datos del Usuario</title>

</head>



	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
					<div class="card-header text-center fs-4">Datos de <Span th:text ="${user.nombre}"></Span>	</div>
					
						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							
							<th:block th:text="${@sessionUtilityBean.removeMessageFromSession()}"></th:block>
							         						
						</th:block>
						
						<div class="card-body text-center">	
												
						<form th:action="@{admin/usuario/{id}(id=${user.id})}" th:object="${user}" method="post">
							<div class="mb-3">
								<label>Nombre</label>
								<input type="text" name="nombre" class="form-control">
							</div>
							<div class="mb-3">
								<label>Apellido</label>
									<input type="text" name="apellido" class="form-control">
							</div>
							<div class="mb-3">
								<label>Email</label>
									<input type="text" name="email" class="form-control">
							
							
							<button class="btn btn-primary col-md-12">Editar</button>
							<button class="btn btn-primary col-md-12">Darse de baja</button>
							
						</form> 						
						
						</div>
					</div>					
				</div>
			</div>			
		</div>	
		
	</section>





</body>

</html>
